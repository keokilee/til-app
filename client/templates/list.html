---
name: list
url: /list
controller: 'ListController'
---

<form>
  <input type="text" ng-model="itemText" placeholder="What did you learn today?">
  <button ng-click="addThing(itemText)" ng-disabled="!itemText">Post</button>
</form>

<ul ng-repeat="thing in things">
  <li>{{thing.content}}</li>
</ul>
